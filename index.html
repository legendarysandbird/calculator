<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="output">
                num nums
            </div>
            <div class="buttons">
                <div class="normal" id="di"><p class="num">/</p></div>
                <div class="normal"><p class="num">*</p></div>
                <div class="normal"><p class="num">7</p></div>
                <div class="normal"><p class="num">8</p></div>
                <div class="normal"><p class="num">9</p></div>
                <div class="normal"><p class="num">-</p></div>
                <div class="normal"><p class="num">4</p></div>
                <div class="normal"><p class="num">5</p></div>
                <div class="normal"><p class="num">6</p></div>
                <div class="normal"><p class="num">+</p></div>
                <div class="normal"><p class="num">1</p></div>
                <div class="normal"><p class="num">2</p></div>
                <div class="normal"><p class="num">3</p></div>
                <div class="normal" id="ent"><p class="num">Enter</p></div>
                <div class="normal" id="zer"><p class="num">0</p></div>
                <div class="normal"><p class="num">CE</p></div>
            </div>
        </div>
        
    </body>
</html>
