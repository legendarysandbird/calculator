<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>
        <div class="calculator">
            <div class="output" id="out">
                0
            </div>
            <div class="buttons">
                <button class="normal" id="di"><p class="num">/</p></button>
                <button class="normal"><p class="num">*</p></button>
                <button class="normal"><p class="num">7</p></button>
                <button class="normal"><p class="num">8</p></button>
                <button class="normal"><p class="num">9</p></button>
                <button class="normal"><p class="num">-</p></button>
                <button class="normal"><p class="num">4</p></button>
                <button class="normal"><p class="num">5</p></button>
                <button class="normal"><p class="num">6</p></button>
                <button class="normal"><p class="num">+</p></button>
                <button class="normal"><p class="num">1</p></button>
                <button class="normal"><p class="num">2</p></button>
                <button class="normal"><p class="num">3</p></button>
                <button class="normal" id="eq"><p class="num">=</p></button>
                <button class="normal" id="zer"><p class="num">0</p></button>
                <button class="normal"><p class="num">CE</p></button>
            </div>
        </div>
        
    </body>
    <script src="scripts/script.js"></script>
</html>
